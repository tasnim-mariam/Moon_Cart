<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Delivery Men Management - MoonCart Admin" />
        <title>Delivery Men Management - Admin Dashboard</title>

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/responsive.css" />

        <style>
            body {
                background: #f5f6fa;
            }

            .admin-container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 140px 20px 40px;
            }

            .page-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
                flex-wrap: wrap;
                gap: 20px;
            }

            .page-title {
                font-size: 32px;
                font-weight: 700;
                color: var(--text-dark);
                display: flex;
                align-items: center;
                gap: 15px;
            }

            .page-title i {
                color: var(--primary-color);
            }

            .btn-add {
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .btn-add:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(227, 30, 36, 0.3);
            }

            .delivery-men-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
                margin-top: 30px;
            }

            .delivery-man-card {
                background: white;
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
                transition: all 0.3s ease;
                position: relative;
            }

            .delivery-man-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            }

            .delivery-man-header {
                display: flex;
                align-items: center;
                gap: 15px;
                margin-bottom: 20px;
            }

            .delivery-man-avatar {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: 700;
                font-size: 24px;
                overflow: hidden;
            }

            .delivery-man-avatar img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .delivery-man-info h3 {
                margin: 0;
                font-size: 18px;
                color: var(--text-dark);
            }

            .delivery-man-info p {
                margin: 5px 0 0;
                font-size: 13px;
                color: var(--text-light);
            }

            .delivery-man-details {
                margin-bottom: 20px;
            }

            .detail-item {
                display: flex;
                align-items: center;
                gap: 10px;
                margin-bottom: 10px;
                font-size: 14px;
            }

            .detail-item i {
                color: var(--primary-color);
                width: 20px;
            }

            .status-badge {
                display: inline-block;
                padding: 5px 12px;
                border-radius: 20px;
                font-size: 12px;
                font-weight: 600;
            }

            .status-active {
                background: #d4edda;
                color: #155724;
            }

            .status-inactive {
                background: #f8d7da;
                color: #721c24;
            }

            .card-actions {
                display: flex;
                gap: 10px;
            }

            .btn-edit,
            .btn-delete {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 13px;
            }

            .btn-edit {
                background: #007bff;
                color: white;
            }

            .btn-edit:hover {
                background: #0056b3;
            }

            .btn-delete {
                background: #dc3545;
                color: white;
            }

            .btn-delete:hover {
                background: #c82333;
            }

            .empty-state {
                text-align: center;
                padding: 60px 20px;
                background: white;
                border-radius: 15px;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            }

            .empty-state i {
                font-size: 80px;
                color: #ddd;
                margin-bottom: 20px;
            }

            .empty-state h3 {
                color: var(--text-light);
            }

            /* Dialog Styles */
            .custom-dialog {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 10000;
                align-items: center;
                justify-content: center;
            }

            .custom-dialog.active {
                display: flex;
            }

            .dialog-content {
                background: white;
                border-radius: 15px;
                padding: 30px;
                max-width: 500px;
                width: 90%;
                max-height: 90vh;
                overflow-y: auto;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                position: relative;
            }

            .dialog-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
                padding-bottom: 15px;
                border-bottom: 2px solid #f0f0f0;
            }

            .dialog-header h2 {
                margin: 0;
                font-size: 24px;
                color: var(--text-dark);
            }

            .dialog-close {
                background: none;
                border: none;
                font-size: 28px;
                cursor: pointer;
                color: #999;
                padding: 0;
                width: 30px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                transition: all 0.3s ease;
            }

            .dialog-close:hover {
                background: #f0f0f0;
                color: #333;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
                color: var(--text-dark);
                font-size: 14px;
            }

            .form-input {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #e0e0e0;
                border-radius: 8px;
                font-size: 14px;
                transition: all 0.3s ease;
                font-family: inherit;
            }

            .form-input:focus {
                outline: none;
                border-color: var(--primary-color);
            }

            .dialog-footer {
                display: flex;
                gap: 10px;
                justify-content: flex-end;
                margin-top: 25px;
            }

            .btn-dialog {
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                font-size: 14px;
            }

            .btn-dialog-primary {
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                color: white;
            }

            .btn-dialog-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(227, 30, 36, 0.3);
            }

            .btn-dialog-secondary {
                background: #f0f0f0;
                color: var(--text-dark);
            }

            .btn-dialog-secondary:hover {
                background: #e0e0e0;
            }
        </style>
    </head>
    <body>
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="container">
                <div class="top-bar-content">
                    <div class="top-bar-left">
                        <span
                            ><i class="fas fa-phone-alt"></i> +1 234 567
                            8900</span
                        >
                        <span
                            ><i class="fas fa-envelope"></i>
                            info@mooncart.com</span
                        >
                    </div>
                    <div class="top-bar-right">
                        <span class="delivery-badge">
                            <i class="fas fa-shield-alt"></i> Admin Panel
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="container">
                <nav class="navbar">
                    <a href="index.html" class="logo">
                        <div class="logo-icon">
                            <i class="fas fa-moon"></i>
                        </div>
                        <div class="logo-text">
                            <span class="logo-main"
                                >Moon<span class="logo-accent">Cart</span></span
                            >
                            <span class="logo-tagline">Fresh & Fast</span>
                        </div>
                    </a>

                    <ul class="nav-menu">
                        <li>
                            <a href="admin-dashboard.html" class="nav-link">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin-products.html" class="nav-link">
                                <i class="fas fa-box"></i>
                                <span>Products</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin-orders.html" class="nav-link">
                                <i class="fas fa-shopping-bag"></i>
                                <span>Orders</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin-delivery-men.html" class="nav-link active">
                                <i class="fas fa-truck"></i>
                                <span>Delivery Men</span>
                            </a>
                        </li>
                        <li>
                            <a href="admin-customers.html" class="nav-link">
                                <i class="fas fa-users"></i>
                                <span>Customers</span>
                            </a>
                        </li>
                    </ul>

                    <div class="nav-actions">
                        <!-- Account Section (Dynamic) -->
                        <div id="account-section" class="account-section">
                            <div class="auth-buttons">
                                <a href="login.html" class="btn-login">
                                    <i class="fas fa-sign-in-alt"></i>
                                    <span>Login</span>
                                </a>
                                <a href="signup.html" class="btn-signup">
                                    <i class="fas fa-user-plus"></i>
                                    <span>Sign Up</span>
                                </a>
                            </div>
                        </div>

                        <div class="menu-toggle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <div class="admin-container">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-truck"></i>
                    Delivery Men Management
                </h1>
                <button class="btn-add" onclick="openAddDialog()">
                    <i class="fas fa-plus"></i>
                    Add Delivery Man
                </button>
            </div>

            <div id="delivery-men-container">
                <!-- Delivery men will be loaded here -->
            </div>
        </div>

        <!-- Add/Edit Dialog -->
        <div id="delivery-man-dialog" class="custom-dialog">
            <div class="dialog-content">
                <div class="dialog-header">
                    <h2 id="dialog-title">
                        <i class="fas fa-user-plus"></i>
                        Add Delivery Man
                    </h2>
                    <button class="dialog-close" onclick="closeDialog()">&times;</button>
                </div>
                <div class="dialog-body">
                    <form id="delivery-man-form" onsubmit="saveDeliveryMan(event)">
                        <input type="hidden" id="delivery-man-id" />
                        <div class="form-group">
                            <label class="form-label">Name *</label>
                            <input
                                type="text"
                                id="delivery-man-name"
                                class="form-input"
                                placeholder="Enter full name"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number *</label>
                            <input
                                type="tel"
                                id="delivery-man-phone"
                                class="form-input"
                                placeholder="Enter phone number"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label">NID (National ID) *</label>
                            <input
                                type="text"
                                id="delivery-man-nid"
                                class="form-input"
                                placeholder="Enter NID number"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Profile Image URL (Optional)</label>
                            <input
                                type="url"
                                id="delivery-man-image"
                                class="form-input"
                                placeholder="https://example.com/image.jpg"
                            />
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select id="delivery-man-status" class="form-input">
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>
                        <div class="dialog-footer">
                            <button type="button" class="btn-dialog btn-dialog-secondary" onclick="closeDialog()">
                                Cancel
                            </button>
                            <button type="submit" class="btn-dialog btn-dialog-primary">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/main.js"></script>
        <script src="js/api.js"></script>
        <script>
            // Check admin access
            const currentUser = MoonCart.getCurrentUser();
            if (!currentUser || currentUser.role !== 'admin') {
                MoonCart.showNotification('Admin access required', 'error');
                setTimeout(() => { window.location.href = 'login.html'; }, 1500);
            }

            let deliveryMen = [];

            document.addEventListener("DOMContentLoaded", async function() {
                await loadDeliveryMen();
            });

            async function loadDeliveryMen() {
                MoonCart.showLoading();
                try {
                    const response = await MoonCartAPI.getDeliveryMen();
                    if (response.success && response.delivery_men) {
                        deliveryMen = response.delivery_men;
                        displayDeliveryMen();
                    }
                } catch (error) {
                    console.error("Failed to load delivery men:", error);
                    MoonCart.showNotification("Failed to load delivery men", "error");
                    deliveryMen = [];
                }
                MoonCart.hideLoading();
            }

            function displayDeliveryMen() {
                const container = document.getElementById("delivery-men-container");
                
                if (deliveryMen.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-truck"></i>
                            <h3>No delivery men found</h3>
                            <p>Click "Add Delivery Man" to get started</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = `
                    <div class="delivery-men-grid">
                        ${deliveryMen.map(dm => {
                            const initial = dm.name.charAt(0).toUpperCase();
                            const avatar = dm.profile_image 
                                ? `<img src="${dm.profile_image}" alt="${dm.name}" />`
                                : initial;
                            
                            return `
                                <div class="delivery-man-card">
                                    <div class="delivery-man-header">
                                        <div class="delivery-man-avatar">
                                            ${avatar}
                                        </div>
                                        <div class="delivery-man-info">
                                            <h3>${dm.name}</h3>
                                            <p>
                                                <span class="status-badge status-${dm.is_active ? 'active' : 'inactive'}">
                                                    ${dm.is_active ? 'Active' : 'Inactive'}
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="delivery-man-details">
                                        <div class="detail-item">
                                            <i class="fas fa-phone"></i>
                                            <span>${dm.phone}</span>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-id-card"></i>
                                            <span>NID: ${dm.nid}</span>
                                        </div>
                                    </div>
                                    <div class="card-actions">
                                        <button class="btn-edit" onclick="editDeliveryMan(${dm.id})">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                        <button class="btn-delete" onclick="deleteDeliveryMan(${dm.id})">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            function openAddDialog() {
                document.getElementById("dialog-title").innerHTML = '<i class="fas fa-user-plus"></i> Add Delivery Man';
                document.getElementById("delivery-man-form").reset();
                document.getElementById("delivery-man-id").value = "";
                document.getElementById("delivery-man-status").value = "1";
                document.getElementById("delivery-man-dialog").classList.add("active");
            }

            function editDeliveryMan(id) {
                const dm = deliveryMen.find(d => d.id == id);
                if (!dm) return;

                document.getElementById("dialog-title").innerHTML = '<i class="fas fa-edit"></i> Edit Delivery Man';
                document.getElementById("delivery-man-id").value = dm.id;
                document.getElementById("delivery-man-name").value = dm.name;
                document.getElementById("delivery-man-phone").value = dm.phone;
                document.getElementById("delivery-man-nid").value = dm.nid;
                document.getElementById("delivery-man-image").value = dm.profile_image || "";
                document.getElementById("delivery-man-status").value = dm.is_active ? "1" : "0";
                document.getElementById("delivery-man-dialog").classList.add("active");
            }

            function closeDialog() {
                document.getElementById("delivery-man-dialog").classList.remove("active");
            }

            async function saveDeliveryMan(event) {
                event.preventDefault();

                const id = document.getElementById("delivery-man-id").value;
                const data = {
                    name: document.getElementById("delivery-man-name").value.trim(),
                    phone: document.getElementById("delivery-man-phone").value.trim(),
                    nid: document.getElementById("delivery-man-nid").value.trim(),
                    profile_image: document.getElementById("delivery-man-image").value.trim() || null,
                    is_active: parseInt(document.getElementById("delivery-man-status").value)
                };

                if (!data.name || !data.phone || !data.nid) {
                    MoonCart.showNotification("Please fill all required fields", "error");
                    return;
                }

                MoonCart.showLoading();
                try {
                    let response;
                    if (id) {
                        data.id = parseInt(id);
                        response = await MoonCartAPI.updateDeliveryMan(data);
                    } else {
                        response = await MoonCartAPI.createDeliveryMan(data);
                    }

                    MoonCart.hideLoading();
                    
                    if (response.success) {
                        MoonCart.showNotification(
                            id ? "Delivery man updated successfully" : "Delivery man added successfully",
                            "success"
                        );
                        closeDialog();
                        await loadDeliveryMen();
                    } else {
                        MoonCart.showNotification(response.message || "Failed to save delivery man", "error");
                    }
                } catch (error) {
                    MoonCart.hideLoading();
                    MoonCart.showNotification("Failed to save delivery man", "error");
                }
            }

            async function deleteDeliveryMan(id) {
                if (!confirm("Are you sure you want to delete this delivery man?")) return;

                MoonCart.showLoading();
                try {
                    const response = await MoonCartAPI.deleteDeliveryMan(id);
                    MoonCart.hideLoading();
                    
                    if (response.success) {
                        MoonCart.showNotification("Delivery man deleted successfully", "success");
                        await loadDeliveryMen();
                    } else {
                        MoonCart.showNotification(response.message || "Failed to delete delivery man", "error");
                    }
                } catch (error) {
                    MoonCart.hideLoading();
                    MoonCart.showNotification("Failed to delete delivery man", "error");
                }
            }

            // Close dialog when clicking outside
            document.addEventListener("click", function(event) {
                if (event.target.classList.contains("custom-dialog")) {
                    closeDialog();
                }
            });
        </script>
    </body>
</html>
